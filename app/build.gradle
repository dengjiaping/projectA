apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "pro.yueyuan.project_t"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilter("armeabi")
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // 安卓自带装饰设计包
    // 代码矢量图支持
    // dagger2 dependencies
    //logger dependencies
    //butter knife 不能用annotationProcessor会空指针异常，绑定不了ID  只能用apt
    //Retrofit2 依赖 *这里需要值得注意的是导入的retrofit2包的版本必须要一致，否则就会报错。 目前最新版都是2.1.0
    //ConverterFactory的Gson依赖包
    //ConverterFactory的String依赖包
    //ConverterFactory的rxjava-adapter依赖包
    //rxAndroid
    // ping++
    //compile 'com.pingxx:pingpp-core:2.1.7'
